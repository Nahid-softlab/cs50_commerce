{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <!--Category :this form gives option of choseing category -->
    <form action="{%  url 'displaycategory' %}" method="post">
        {% csrf_token %}
        <label for="categories">Choose a Catagory:</label>
            <select name="categories" id="categories">
               {% for c in categories %}
               <option value="{{c}}">{{c}}</option>
               
               {% endfor%}
            </select>
            <button type="submit" class="btn btn-primary">submit</button>
    </form>

    <!--showing card of items-->
    <div class="row mx-3">
    {%  for l in listing %}
    
        <div class="card mx-3" style="width: 18rem;">
            <img src="{{ l.imageurl }}" class="card-img-top" alt="{{l.title}} pics">
            <div class="card-body">
            <h5 class="card-title">{{l.title}}</h5>
            <p class="card-text"> {{l.about}} </p>
            <p> Price: {{l.price.bid}} </p>
            <!--here id is the from for loop -->
            <a href="{% url 'listing' id=l.id %}" class="btn btn-primary">Details</a>
            </div>
        </div>
    
    {% endfor%}
    </div>
      
{% endblock %}
