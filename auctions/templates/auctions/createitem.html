{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing </h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Enter Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder=" Enter Title">    
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder=" description">    
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image Url </label>
            <input type="text" name="imageUrl" class="form-control" id="imageUrl" placeholder=" imageUrl">    
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">price </label>
            <input type="number" min="0"  name="price" class="form-control" id="price" placeholder=" price">    
        </div>
        <div class="mb-3">
            <label for="categories">Choose a item:</label>
            <select name="categories" id="categories">
               {% for c in categories %}
               <option value="{{c}}">{{c}}</option>
               
               {% endfor%}
            </select>
        </div>


        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Creat new listing</button>
        </div>

        
        
        
        

    </form>
{% endblock %}
